name: Create Release in GitHub

on:
  push:
    branches: [master]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  check-version-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2 # Need previous commit to compare

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Check if version changed
        id: version-check
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Get previous version from package.json in previous commit
          git show HEAD~1:package.json > previous-package.json
          PREVIOUS_VERSION=$(node -p "require('./previous-package.json').version")

          echo "Current version: $CURRENT_VERSION"
          echo "Previous version: $PREVIOUS_VERSION"

          if [ "$CURRENT_VERSION" != "$PREVIOUS_VERSION" ]; then
            echo "Version changed from $PREVIOUS_VERSION to $CURRENT_VERSION"
            echo "version-changed=true" >> $GITHUB_OUTPUT
            echo "new-version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
            echo "version-tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          else
            echo "Version not changed"
            echo "version-changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.version-changed == 'true'
        run: pnpm install

      - name: Build extension
        if: steps.version-check.outputs.version-changed == 'true'
        run: pnpm run compile

      - name: Package extension
        if: steps.version-check.outputs.version-changed == 'true'
        run: |
          pnpm install -g @vscode/vsce
          vsce package

      - name: Read CHANGELOG
        if: steps.version-check.outputs.version-changed == 'true'
        id: changelog
        run: |
          # Read entire CHANGELOG.md content
          CHANGELOG_CONTENT=$(cat CHANGELOG.md)

          # Save to output (escape newlines for GitHub Actions)
          echo "content<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Find VSIX file
        if: steps.version-check.outputs.version-changed == 'true'
        id: vsix
        run: |
          VSIX_FILE=$(ls *.vsix | head -1)
          echo "file=$VSIX_FILE" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.version-check.outputs.version-changed == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version-check.outputs.version-tag }}
          name: ${{ steps.version-check.outputs.version-tag }}
          body: |
            üöÄüìù **Release Changelog**

            ${{ steps.changelog.outputs.content }}
          files: ${{ steps.vsix.outputs.file }}
          make_latest: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
